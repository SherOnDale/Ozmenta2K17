<md-sidenav-container fullscreen>
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <md-list>
            <md-list-item>
                <button md-button [routerLink]="['/']">
                    <md-icon>home</md-icon>
                    <span>Home</span>
                </button>
            </md-list-item>
            <md-list-item>
                <button md-button [routerLink]="['/events']">
                    <md-icon>event</md-icon>
                    <span>Events</span>
                </button>
            </md-list-item>
            <md-list-item>
                <button md-button [routerLink]="['/workshops']">
                    <md-icon>class</md-icon>
                    <span>Workshops</span>
                </button>
            </md-list-item>
            <md-list-item>
                <button md-button [routerLink]="['/contacts']">
                    <md-icon>contacts</md-icon>
                    <span>Contacts</span>
                </button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button> Ozmenta 2K17
        <span class="app-filler"></span>
        <button md-mini-fab [mdMenuTriggerFor]="menu"><md-icon>add</md-icon></button>
    </md-toolbar>
    <md-menu #menu="mdMenu">
        <button md-menu-item (click)="openLoginForm()">
            <md-icon>account_circle</md-icon>
            <span>Login</span>
        </button>
        <button md-menu-item (click)="openRegisterForm()">
            <md-icon>account_circle</md-icon>
            <span>Register</span>
        </button>
    </md-menu>
    <router-outlet></router-outlet>
</md-sidenav-container>
