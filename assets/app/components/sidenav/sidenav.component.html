<md-sidenav-container fullscreen>
    <md-sidenav #sidenav mode="push" class="app-sidenav">
        <md-list>
            <md-list-item>
                <button md-button [routerLink]="['/']" (click)="sidenav.toggle()">
                    <md-icon>home</md-icon>
                    <span>Home</span>
                </button>
            </md-list-item>
            <md-list-item>
                <button md-button [routerLink]="['/tevents']" (click)="sidenav.toggle()">
                    <md-icon>code</md-icon>
                    <span>Technical Events</span>
                </button>
            </md-list-item>
            <md-list-item>
                <button md-button [routerLink]="['/ntevents']" (click)="sidenav.toggle()">
                    <md-icon>event</md-icon>
                    <span>Non-Technical Events</span>
                </button>
            </md-list-item>
            <md-list-item>
                <button md-button [routerLink]="['/workshops']" (click)="sidenav.toggle()">
                    <md-icon>class</md-icon>
                    <span>Workshops</span>
                </button>
            </md-list-item>
            <md-list-item>
                <button md-button [routerLink]="['/contacts']" (click)="sidenav.toggle()">
                    <md-icon>contacts</md-icon>
                    <span>Contacts</span>
                </button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-toolbar color="black">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button> <label id="heading">OZmenta 2K17</label>
        <span class="app-filler"></span>
        <button md-mini-fab [mdMenuTriggerFor]="menu"><md-icon>add</md-icon></button>
    </md-toolbar>
    <md-menu #menu="mdMenu">
        <button md-menu-item (click)="openLoginForm()" *ngIf="!isLoggedIn()">
            <md-icon>account_circle</md-icon>
            <span>Login</span>
        </button>
        <a md-menu-item routerLink="/register" *ngIf="!isLoggedIn()">
            <md-icon>account_circle</md-icon>
            <span>Register</span>
        </a>
        <button md-menu-item (click)="logout()" *ngIf="isLoggedIn()">
            <md-icon>account_circle</md-icon>
            <span>Logout</span>
        </button>
    </md-menu>
    <router-outlet></router-outlet>
</md-sidenav-container>
